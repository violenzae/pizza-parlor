<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>PIZZA GET</title>
  </head>
  <body class="container">
    <p id="heading">PIZZA GET</p>
    <div class="panel panel-default">
      <div class="row">
        <div class="col-md-6">
          <form id="pizzaForm">
            <div class="form-group">
              <label for="size">Select Pizza Size:</label>
              <select class="form-control" id="size">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="Extra Large">Extra Large</option>
              </select>
            </div>
            <div class="form-group">
              <p>Select Toppings:</p>
              <input type="checkbox" name="toppings" value="pepperoni">Pepperoni<br>
              <input type="checkbox" name="toppings" value="mushrooms">Mushrooms<br>
              <input type="checkbox" name="toppings" value="onions">Onions<br>
              <input type="checkbox" name="toppings" value="sausage">Sausage<br>
              <input type="checkbox" name="toppings" value="bacon">Bacon<br>
              <input type="checkbox" name="toppings" value="extra-cheese">Extra Cheese<br>
              <input type="checkbox" name="toppings" value="olives">Olives<br>
              <input type="checkbox" name="toppings" value="pineapple">Pineapple<br>
              <input type="checkbox" name="toppings" value="green-peppers">Green Peppers<br>
              <input type="checkbox" name="toppings" value="spinach">Spinach<br>
            </div>
            <div class="form-group">
              <label for="newbreadstick">How many breadsticks on the side?</label><br>
                <input type="text" id="newbreadstick" required>            
            </div>
            <button type="submit" class="btn btn-danger">Add to Order!</button>
          </form>
        </div>
        <div class="col-md-6">
          <div>
            <h3>Total: <span id="total"></span></h3>
            <div id="bready"></div>
            <div id="itemlink"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
